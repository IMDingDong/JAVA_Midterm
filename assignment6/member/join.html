<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=euc-kr">
        <title>회원가입</title>
    </head>
    <body>
        <form action="join_process.jsp" method="GET">
            <table border="1">
                <tr>
                    <td colspan="2">
                        회원가입
                    </td>
                </tr>
                <tr>
                    <td>아이디 입력</td>
                    <td></td>
                </tr>
                <tr>
                    <td>사용자 ID</td>
                    <td><input type="text" name="id"/><input type="button" value="ID 중복확인"/></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" name="password"/></td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                    <td><input type="password" name="password_check"/></td>
                </tr>
                <tr>
                    <td>개인정보 입력</td>
                    <td></td>
                </tr>
                <tr>
                    <td>사용자 이름</td>
                    <td><input type="text" name="name"/></td>
                </tr>
                <tr>
                    <td>주민등록번호</td>
                    <td><input type="text" maxlength="7" name="personal_num1"/>-<input type="text" name="personal_num2" maxlength="1"/></td>
                </tr>
                <tr>
                    <td>E-Mail</td>
                    <td><input type="text" name="email"/></td>
                </tr>
                <tr>
                    <td>Blog</td>
                    <td><input type="text" name="blog"/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="등록"/>
                        <input type="reset" value="다시입력"/>
                        <input type="reset" value="가입안함"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
